<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagens que está na mesma pasta.</p>
    <img src="Logo html 200px.png" alt="logo html5">
    <img src="logo-css 200px.png" alt="logo css">
    <p>Podemos também carregas imagens que estãos em sub-pastas.</p>
    <img src="Sub pasta/logo-css 200px.png" alt="logo css">
    <img src="Sub pasta/Logo html 200px.png" alt="logo html">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.optima.com.mk/assets/images/tech/javascript.png" alt="logo javascript"> <!--URL-->
</body>
</html>
