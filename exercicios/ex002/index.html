<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafos de qualquer
        jeito
        basta estar tudo dentro das tags
        &lt;p&gt; e &lt;/p&gt; <!--olá, digite aqui um comentário -->
    </p>
    <p>Se precisar quebrar o texo em algum lugar específico <br> como esse, você pode usar a tag br.</p>
    <p>Vamos adicionar algum símbolos especias:
        &reg;
        &copy;
    </p>
    <p>Vamos adicionar algums emojis: &#x1F3AE; &#x1F579; </p>
</body>
</html>
